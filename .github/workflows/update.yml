name: Vavoo Germany Update

on:
  workflow_dispatch: # Ermöglicht manuelles Starten
  schedule:
    - cron: '0 6 * * *' # Läuft jeden Morgen um 6 Uhr

jobs:
  update_playlist:
    runs-on: ubuntu-latest
    # WICHTIG: Diese Berechtigung erlaubt das Schreiben ins Repository
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Export Script
        run: python export_script.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Sicherstellen, dass die Dateien im Verzeichnis sind
          ls -la 
          
          # Alle neuen Dateien hinzufügen (M3U und JSON)
          git add --all
          
          # Nur committen, wenn sich etwas geändert hat
          git commit -m "Automatisches Update der Senderliste: $(date +'%d.%m.%Y')" || echo "Keine Änderungen gefunden"
          
          # Explizit zum main branch pushen
          git push origin main
