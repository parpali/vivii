name: OHA Browser Force Update

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: 

jobs:
  download_oha:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Playwright
        run: |
          npm install playwright
          npx playwright install chromium --with-deps

      - name: Download JSON via Browser Simulation
        run: |
          node -e "
          const { chromium } = require('playwright');
          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            
            console.log('Navigiere zu OHA...');
            const response = await page.goto('http://oha.to/mediaurl-catalog.json', { 
              waitUntil: 'networkidle', 
              timeout: 120000 
            });
            
            const buffer = await response.body();
            const fs = require('fs');
            fs.writeFileSync('cache_oha.json', buffer);
            
            console.log('Download beendet. Größe: ' + buffer.length + ' Bytes');
            await browser.close();
            if (buffer.length < 1000000) process.exit(1);
          })();
          "

      - name: Push zum Repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cache_oha.json
          git commit -m "Update OHA Data (Browser Method)" || exit 0
          git push
