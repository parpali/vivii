name: OHA Force Text Update

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: 

jobs:
  download_oha:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Playwright
        run: |
          npm install playwright
          npx playwright install chromium --with-deps

      - name: Extract JSON via Browser Text
        run: |
          node -e "
          const { chromium } = require('playwright');
          const fs = require('fs');
          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            
            console.log('Navigiere und warte auf Daten...');
            
            // Wir gehen auf die Seite
            await page.goto('http://oha.to/mediaurl-catalog.json', { 
              waitUntil: 'networkidle', 
              timeout: 180000 
            });

            // Wir geben dem Browser Zeit, den riesigen Text zu laden (10 Sek)
            await page.waitForTimeout(10000);

            // Wir holen uns den Textinhalt direkt aus dem Body-Tag
            // Das umgeht den Download-Stream-Schutz
            const content = await page.evaluate(() => document.body.innerText);
            
            if (content.length < 1000000) {
              console.error('FEHLER: Textinhalt zu kurz (' + content.length + ')');
              process.exit(1);
            }

            fs.writeFileSync('cache_oha.json', content);
            console.log('Erfolgreich gespeichert! Größe: ' + content.length);
            
            await browser.close();
          })();
          "

      - name: Push zum Repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cache_oha.json
          git commit -m "Update OHA Data (Body Text Method)" || exit 0
          git push
