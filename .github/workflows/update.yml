name: OHA Browser Force Update

on:
  schedule:
    - cron: '0 */6 * * *' # Alle 6 Stunden automatisch
  workflow_dispatch: # Button für manuellen Start

jobs:
  download_oha:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Playwright Browser
        run: |
          npm install playwright
          npx playwright install chromium --with-deps

      - name: Download JSON via Playwright
        run: |
          node -e "
          const { chromium } = require('playwright');
          const fs = require('fs');
          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            console.log('Navigiere zu OHA...');
            
            // Der Browser wartet, bis die gesamte Datei im Netzwerk geladen ist
            const response = await page.goto('http://oha.to/mediaurl-catalog.json', { 
              waitUntil: 'networkidle', 
              timeout: 180000 
            });
            
            const buffer = await response.body();
            fs.writeFileSync('cache_oha.json', buffer);
            
            console.log('Download beendet. Dateigröße: ' + buffer.length + ' Bytes');
            await browser.close();
            
            // Sicherheitscheck: Wenn kleiner 1MB, Fehlermeldung
            if (buffer.length < 1000000) {
              console.error('FEHLER: Nur Bruchstück geladen!');
              process.exit(1);
            }
          })();
          "

      - name: Push zum Repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cache_oha.json
          git commit -m "Update OHA Data (Browser Method)" || exit 0
          git push
